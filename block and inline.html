<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and Inline Elements</title>
</head>
<body>
    <div>hello</div>
    <div>world</div>
    <article>
        <h2>This is a heading inside an article</h2>
        <h5>AASTIK RAI</h5>
        <span>hello</span>
        <span>world</span>

    </article>
    <blockquote>
        <h1>This is a blockquote element.</h1>
    </blockquote>
    <address> this is an address element</address>
    
    

</body>
</html>
