<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="form response.html" name="biodata" target="_blank" method="get">
        <fieldset>
            <legend><center>Biodata</center></legend>
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <br><br>


            <label for="pass">Password:</label>
            <input type="password" id="pass" name="pass" required>

            <br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            <br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            
            <br><br>

            <label for="telephone">Phone No:</label>
            <input type="tel" id="tel" name="tel" required>
        
            <br><br>
            <label for="address">Address:</label>
            <textarea name="text" id="add" rows="5" columns="30"></textarea>
            <br><br>
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" required>
            <label for="male">Male</label>
<input type="radio" id="female" name="gender"required>
            <label for="female">Female</label>
            
            <br><br>
            <label for="check">Vehicles u have:</label>
            <input type="checkbox" id="check" name="vehicle1">
            <label for="check"> Car</label>
            <input type="checkbox" id="check" name="vehicle2">
            <label for="check"> Bike </label>
            <br><br>
            <label for="select">Select Your Programming Language </label>

            <select name="select" id="select">
                <option>select your language</option>
                <optgroup label="Programming Languages">
                    <option value="C">C</option>
                    <option value="C++">C++</option>
                 <option value="Java">Java</option>
                 <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>

                </optgroup>
                <optgroup label="Frontend">
                    <option value="JavaScript">JavaScript</option>
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                </optgroup>

                <br><br>

                </select>

               <input type="url" id="url" name="url" placeholder="Enter your website URL">
               <br><br>
               <label for="file">File Upload:</label>
               <input type="file" id="file" name="file" required>
               <br><br> 
               <label for="attempt">Number of attempts:</label>
               <input type="number" id="attempt" name="attempt" min="1" max="5" required>
               <label for="appointment">Appointment:</label>
               <input type="datetime-local" id="date and time" name="date and time" required>
                <br><br>
                <input type="submit">
                <input type="reset">



        </fieldset>









        </form>
       
    
</body>
</html>
